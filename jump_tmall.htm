<!DOCTYPE html>
<!-- saved from url=(0045)http://demo.tmall.net/tmall-anywhere/std.html -->
<html>
<head>

    <link type="text/css" rel="stylesheet" href="./public/css/jump.css" />
    <link type="text/css" rel="stylesheet" href="http://a.tbcdn.cn/s/kissy/1.2.0/css/reset.css">
    
    <meta http-equiv="Content-Type" content="text/html; charset=GBK">
    <meta charset="gbk">

    <title>跳跳抽红包游戏</title>
    <meta content="initial-scale=1,maximum-scale=1,width=device-width" name="viewport">   
    <link href="http://img01.taobaocdn.com/tps/i1/T1zo51XxXfXXXeOHro-144-144.png" rel="apple-touch-icon-precomposed">
 
    
    <!--[if (lt IE 9)&(!IEMobile)]>
        <link rel="stylesheet" type="text/css" href="enhanced.css" />
    <![endif]-->

    <!-- 从桌面icon启动 iOS Safari 是否进入全屏状态（App模式） yes | no-->
    <meta content="yes" name="apple-mobile-web-app-capable">
    
    <!-- iOS Safari 全屏状态下的状态栏样式  default | balck | black-translucent-->
    <meta content="black" name="apple-mobile-web-app-status-bar-style">
    
    <!-- iOS 设备上禁止将数字识别为可点击的tel link -->
    <meta content="telephone=no" name="format-detection">
</head>
<body class="">
        
    <div class="jump-container">
    
        <!-- 预备界面 -->
        <div id="gameCover" class="block start-view ">

            <!--  开始 -->
            <div class="start-container">
                <span class="start-cat"></span>
            </div>

            <!-- 开始 -->
            <a href="javascript:void(0)" id="J_btnPlay" class="btn-play">&nbsp;</a>

        </div>
      
        <!-- 选择控制方式 -->
        <div id="selectContrlTpl" class="hide">
            <div class="selctContainer">
                <div class="btn-contaienr">
                    <a href="javaScript:void(0)" class="ipone-btn" id="J_phone">&nbsp;</a>
                    <a href="javaScript:void(0)" class="pc-btn" id="J_pc">&nbsp;</a>
                </div>
                <div class="logs-contaienr">
                    <span class="ipone-log">&nbsp;</span>
                    <span class="pc-log">&nbsp;</span>
                </div>
            </div>
        </div>


        <!-- 游戏主体 -->
        <div id="gameBody" class="block game_view hide"></div>      


        <!-- 游戏结束 -->
        <div id="gameOver" class="block end-view hide">

            <!-- 分享 -->
            <a href="javascript:void(0)" id="J_btnShare" class="share">&nbsp;</a>

            <!-- 获奖情况 -->
            <div class="score-container">
                <span id="J_score" class="score_no">0个红包</span> <!-- 中奖钩子 -->
                <span class="red-page"></span>
            </div>

            <!-- 重玩 -->
            <a href="javascript:void(0)" id="J_replay" class="replay-btn"></a>

        </div>

    </div> 
    

    <script src="http://a.tbcdn.cn/s/kissy/1.3.0/seed-min.js" data-config='{combine:true}' type="text/javascript"></script>
    <script src="./public/js/start_end.js" type="text/javascript"></script>
    <script src="./public/js/twoviewversion.js" type="text/javascript"></script>   
    <script type="text/javascript">
        KISSY.use('strantEnd', function(S, StrantEnd){
            new StrantEnd({
                aryRange: [320, '480px', 640, 768], // 监控宽度值 数组范围   
                isRealTimeEvent: true               // 实时监控 默认 true 
            });
        });
    </script>
</body>
</html>
